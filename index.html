<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="wrapper">
        <h1 id="h2">Unit Converter</h1>
        <div class="converter_wrapper">
            <div class="wrp">
                <input type="text" name="" id="in_val" onkeyup="converter()">
                <select name="" id="in_unit">
                    <option value="kilometer">kilometer</option>
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="millimeter">millimeter</option>
                    <option value="micrometer">micrometer</option>
                    <option value="nanometer">nanometer</option>
                  
                    <option value="foot">foot</option>
                    <option value="inch">inch</option>
                   
                </select>
            </div>
            <h1 id="h1">=</h1>
           
           
                
            <div class="wrp">
                <input type="text" name="" id="out_val">
                <select name="" id="out_unit">
                    <option value="kilometer">kilometer</option>
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="millimeter">millimeter</option>
                    <option value="micrometer">micrometer</option>
                    <option value="nanometer">nanometer</option>
                 
                    <option value="foot">foot</option>
                    <option value="inch">inch</option>
                  
                </select>
            </div>
               
                
               
        </div>
    </div>
</div>

    <script src="converter.js"></script>
</body>
</html>
